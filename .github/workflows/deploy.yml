name: Deploy (Pulumi)

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute stack name
        id: stack
        shell: bash
        run: |
          set -euo pipefail

          ref_name="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            ref_name="${GITHUB_HEAD_REF}"
          fi

          if [[ "$ref_name" == "main" ]]; then
            stack="staging-main"
          elif [[ "$ref_name" == "production" ]]; then
            stack="production"
          elif [[ "$ref_name" =~ ^([0-9]+)-.*$ ]]; then
            stack="staging-${BASH_REMATCH[1]}"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "stack=$stack" >> "$GITHUB_OUTPUT"
          echo "environment=$stack" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-python@v5
        if: steps.stack.outputs.skip != 'true'
        with:
          python-version: "3.12"

      - name: Install infra deps
        if: steps.stack.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.stack.outputs.skip != 'true'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (tag = ENVIRONMENT)
        if: steps.stack.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.stack.outputs.environment }}

      - name: Write kubeconfig
        if: steps.stack.outputs.skip != 'true'
        run: |
          mkdir -p "$HOME/.kube"
          printf "%s" "${KUBECONFIG_CONTENT}" > "$HOME/.kube/config"
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}

      - name: Install Pulumi CLI
        if: steps.stack.outputs.skip != 'true'
        uses: pulumi/actions@v6
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Select (or create) stack
        if: steps.stack.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          pulumi login
          pulumi -C infra stack select --create "${PULUMI_ORG}/${PULUMI_PROJECT}/${STACK}"
        env:
          PULUMI_ORG: ${{ vars.PULUMI_ORG }}
          STACK: ${{ steps.stack.outputs.stack }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PROJECT: ${{ vars.PULUMI_PROJECT }}

      - name: Pulumi up
        if: steps.stack.outputs.skip != 'true'
        uses: pulumi/actions@v6
        with:
          command: up
          work-dir: infra
          stack-name: ${{ vars.PULUMI_ORG }}/${{ steps.stack.outputs.stack }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          # pulumi-github provider auth
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
